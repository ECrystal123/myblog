<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">

  <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/blog/">

    h1 {
      text-align: center;
    }
    a {
      text-decoration: none;
      font-size: 1.2em;

<body style="background-color: rgba(240, 240, 240, 1);">
  <h1 class="head">Ecrystal123的博客</h1>
  <div class="nav-scroller py-1 mb-2">
    <nav class="nav d-flex justify-content-between">
      <a class="p-2 link-secondary" href="../about.html">关于</a>
    </nav>
  </div>

  <p id="hitokoto">
    <a style="color: rgba(142, 180, 142, 1); text-decoration: none;" href="#" id="hitokoto_text">:D 获取中...</a>
  </p>
  <script>
    fetch('https://v1.hitokoto.cn')
      .then(response => response.json())
      .then(data => {
        const hitokoto = document.querySelector('#hitokoto_text')
        hitokoto.href = `https://hitokoto.cn/?uuid=${data.uuid}`
        hitokoto.innerText = data.hitokoto
      })
      .catch(console.error)
  </script>
  <hr>

  <div style="background-color: rgba(20, 20, 20, 0.9);" class="about">
    <br>
    <h2 style="color: rgba(240, 240, 240, 0.9);">关于</h2>

  </div>
</body>
</html>
