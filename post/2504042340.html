<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ecrystal123的博客-Test</title>
  <!-- 使用BootCDN资源 -->
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/myblog/style.css">
  <link rel="stylesheet" href="/style.css">
  <!-- 使用Staticfile CDN的Highlight.js -->
  <link href="https://cdn.staticfile.org/highlight.js/11.7.0/styles/github-dark.min.css" rel="stylesheet">
  
  <!-- 使用jsDelivr CDN的Clipboard.js -->
  <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>
  
  <style>
    /* 代码块容器 */
    .code-container {
      position: relative;
      margin: 20px 0;
      border-radius: 6px;
      overflow: hidden;
    }
    
    /* 复制按钮样式 */
    .copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      padding: 5px 10px;
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      z-index: 10;
      transition: all 0.2s;
    }
    
    .copy-btn:hover {
      background: #f0f0f0;
    }
    
    /* Highlight.js 代码块样式 - 强制使用深色主题 */
    pre code {
      display: block;
      padding: 16px;
      overflow-x: auto;
      background-color: #2d2d2d;
      color: #f8f8f2;
    }
    
    /* 确保代码中的关键字有高亮 */
    .hljs-keyword,
    .hljs-selector-tag,
    .hljs-literal,
    .hljs-section,
    .hljs-link {
      color: #f92672;
    }
    
    .hljs-string,
    .hljs-title,
    .hljs-name,
    .hljs-type,
    .hljs-attribute,
    .hljs-symbol,
    .hljs-bullet,
    .hljs-addition,
    .hljs-variable,
    .hljs-template-tag,
    .hljs-template-variable {
      color: #a6e22e;
    }
  </style>
</head>

<body>
  <h1>Test</h1>
  <nav>
    <i class="bi bi-house"></i><a href="/myblog/index.html">首页</a>
  </nav>
  <hr>
  <div class="post">
    <h2>测试</h2>
    <p>测试</p>
    <i style="font-size:1.0em;">测试</i>
    <s>测试</s>
    <div class="code-container">
      <button class="copy-btn" data-clipboard-target="#js-code">复制</button>
      <pre><code id="js-code" class="language-java">// Java 示例
public class Helloworld{
  public static void main(String args[]){
      System.out.println("Hello,world!");
  }
}</code></pre>
    </div>
    <i>post time:2025/4/4 23:40(UTC+8)</i>
  </div>
  
  <!-- 使用Staticfile CDN的Highlight.js -->
  <script src="https://cdn.staticfile.org/highlight.js/11.7.0/highlight.min.js"></script>
  <script>
    // 初始化 Highlight.js 对所有 <pre><code> 进行语法高亮
    document.addEventListener('DOMContentLoaded', (event) => {
      document.querySelectorAll('pre code').forEach((block) => {
        hljs.highlightElement(block);
      });
    });
    
    // 初始化 Clipboard.js 并添加复制反馈
    const clipboard = new ClipboardJS('.copy-btn');
    
    clipboard.on('success', (e) => {
      e.trigger.textContent = '已复制!';
      setTimeout(() => {
        e.trigger.textContent = '复制';
      }, 2000);
      e.clearSelection();
    });
    
    clipboard.on('error', (e) => {
      console.error('复制失败:', e.action);
    });
  </script>
  <img src="https://badges.toozhao.com/badges/01JR1SFV8H5DYHYJ0AQ489PA5N/orange.svg" />
</body>
</html>
